apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservicio1-deployment
  namespace: primos-system
  labels:
    app: microservicio1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: microservicio1
  template:
    metadata:
      labels:
        app: microservicio1
    spec:
      containers:
      - name: microservicio1
        image: jemartinez02/microservicio1:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3001
        envFrom:
        - configMapRef:
            name: primos-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: microservicio1-service
  namespace: primos-system
spec:
  selector:
    app: microservicio1
  ports:
  - protocol: TCP
    port: 3001
    targetPort: 3001
    nodePort: 30001
  type: NodePort
