apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
  namespace: primos-system
  labels:
    app: worker
spec:
  replicas: 5  # 5 workers para demostrar distribuci√≥n de carga
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - name: worker
        image: jemartinez02/worker:latest
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: primos-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
# No Service - los workers no exponen puertos, solo consumen de la cola
